
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Namota Table with Animation</title>
    <link rel="https://img.freepik.com/free-vector/counting-number-0-9-math-symbols_1308-98682.jpg" href="icon">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h1>Dynamic Namota Table</h1>
        <div class="input-section">
            <input type="number" id="numberInput" placeholder="Enter a number" min="1">
            <button onclick="generateNamota()">Generate Table</button>
        </div>
        <div class="table-container" id="namotaTable"></div>
    </div>
    
    <script src="js/jaqvascript.js"></script>
</body>
</html>
